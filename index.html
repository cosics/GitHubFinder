<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>GitHub Finder</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.4/examples/starter-template/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GitHub Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto"></ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="searchContainer">
        <h1>Search GitHub Users</h1>
        <p class="lead">
          Enter username => fetch a user's profile info and repos
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placehodler="Github Username..."
        />
      </div>
      <div id="profile"></div>
    </main>
    <!-- /.container -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
